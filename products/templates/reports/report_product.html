{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Producto - {{ product.title }}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold text-green-600">Wallaclone</h1>
            <a href="{% url 'products:product_detail' product.id %}" class="text-blue-500">Volver al producto</a>
        </div>
    </header>

    <div class="container mx-auto my-8 px-4">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Reportar Producto: {{ product.title }}</h2>
        <p class="text-gray-600 mb-6">
            Est√°s reportando un producto publicado por <strong>{{ product.user.username }}</strong>.
        </p>

        <form method="POST" class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-between items-center mt-4">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Enviar Reporte
                </button>
                <a href="{% url 'products:product_detail' product.id %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
