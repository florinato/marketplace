<h2>Reportes Pendientes</h2>
<table>
    <thead>
        <tr>
            <th>Reportador</th>
            <th>Reportado</th>
            <th>Producto</th>
            <th>Raz√≥n</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for report in reports %}
        <tr>
            <td>{{ report.reporter.username }}</td>
            <td>{{ report.reported_user.username }}</td>
            <td><a href="{% url 'product_detail' report.product.id %}">{{ report.product.title }}</a></td>
            <td>{{ report.reason }}</td>
            <td>{{ report.created_at|date:"d M Y H:i" }}</td>
            <td>
                <form method="POST" action="{% url 'resolve_report' report.id %}">
                    {% csrf_token %}
                    <button name="action" value="resolve" class="text-green-500">Resolver</button>
                    <button name="action" value="dismiss" class="text-gray-500">Descartar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
