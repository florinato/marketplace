<h2>Valoraciones</h2>
<table>
    <thead>
        <tr>
            <th>Valorador</th>
            <th>Valorado</th>
            <th>Puntuación</th>
            <th>Comentario</th>
            <th>Fecha</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody>
        {% for review in reviews %}
        <tr>
            <td>{{ review.rater.username }}</td>
            <td>{{ review.rated.username }}</td>
            <td>{{ review.score }}/5</td>
            <td>{{ review.comment }}</td>
            <td>{{ review.created_at|date:"d M Y H:i" }}</td>
            <td>
                <form method="POST" action="{% url 'delete_review' review.id %}">
                    {% csrf_token %}
                    <button type="submit" class="text-red-500">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
