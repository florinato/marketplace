<!-- chat/templates/chat/conversation_list.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Conversaciones</title>
    <style>
        .unread-badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Mis Conversaciones</h1>
    <ul>
        {% for item in conversations %}
            <li>
                <a href="{% url 'chat:conversation_detail' item.conversation.pk %}">
                    ConversaciÃ³n con {{ item.conversation.participants.exclude(pk=request.user.pk).first.username }}
                    {% if item.unread_count > 0 %}
                        <span class="unread-badge">{{ item.unread_count }}</span>
                    {% endif %}
                </a>
            </li>
        {% empty %}
            <li>No tienes conversaciones.</li>
        {% endfor %}
    </ul>
</body>
</html>
